  -
    article_id: 1
    title: "ボランティアで参加する"
    description: |
      ・持ち物：動きやすい服装・汚れても良い格好（着替える場所あり）
      参加モデル　＊土曜日の場合
        9:00　現地集合（活動拠点）
        9:15　朝のミーティングに参加
        9:30活動開始（子どもと遊ぶことをメインに保護者や学生たちと話す）
        12:00頃　適時昼食（みんなで一緒に食べてもいいし、場所を変えてもOK）
        16:00　広場の活動が終了
        　　　　片付け
        　　　　振り返り&反省会
        17:00　解散

      ＊モデルは土曜日で作成していますが、平日も活動可能です。
      ＊拠点が休館日の日程もあります。
      ＊ボランティア保険への加入をお願いします。

      その他、びーのびーのさんでは独自に体験視察会も実施しています。詳しくは下記まで。半日コースから３日コースまであります。

        ・現場視察会（半日）コース
        ・１日ひろば体験コース
        ・ひろばdeおしごとコース（３日間）

      詳しくはこちらをご覧ください。
      <a href="http://www.bi-no.org/hirobajin.html">http://www.bi-no.org/hirobajin.html</a>

