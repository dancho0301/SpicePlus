    description: |
      <p>・持ち物：動きやすい服装・汚れても良い格好（着替える場所あり）</p>
      <h3>参加モデル　＊土曜日の場合</h3>
      <ul>
        <li>9:00　現地集合（活動拠点）</li>
        <li>9:15　朝のミーティングに参加</li>
        <li>9:30活動開始（子どもと遊ぶことをメインに保護者や学生たちと話す）</li>
        <li>12:00頃　適時昼食（みんなで一緒に食べてもいいし、場所を変えてもOK）</li>
        <li>16:00　広場の活動が終了<br/>
        　　　　片付け<br/>
        　　　　振り返り&反省会</li>
        <li>17:00　解散</li>
      </ul>
      <p>
      ＊モデルは土曜日で作成していますが、平日も活動可能です。<br/>
      ＊拠点が休館日の日程もあります。<br/>
      ＊ボランティア保険への加入をお願いします。
      </p>
      <p>その他、びーのびーのさんでは独自に体験視察会も実施しています。詳しくは下記まで。半日コースから３日コースまであります。</p>
      <ul>
        <li>・現場視察会（半日）コース</li>
        <li>・１日ひろば体験コース</li>
        <li>・ひろばdeおしごとコース（３日間）</li>
      </ul>
      <p>詳しくはこちらをご覧ください。<a href="http://www.bi-no.org/hirobajin.html">http://www.bi-no.org/hirobajin.html</a></p>
