# 教育支援協会
  -
    id: 4
    article_id: 3
    title: "ボランティアで参加する"
    description: |
      <p>＊国際フェスタは年に１回の開催です。詳しくはこちらのサイトで９月ごろ募集しますのでご覧ください。</p>
      <a href="http://dagashiyagakkou.jimdo.com/">http://dagashiyagakkou.jimdo.com/</a>
      <h3>１）ボランティア説明会（開催日の１週間前の土曜日開催）</h3>
      <p>16:00ー20:00</p>
      <ul>
        <li>参加者の自己紹介</li>
        <li>主催団体の概要を説明</li>
        <li>当日の活動内容について説明</li>
        <li>参加者同士でワーク型交流会</li>
        <li>任意参加で交流会（たこ焼きパーティを行いました 〜20:00）</li>
      </ul>
      <h3>２）イベント当日（１０月の中旬の土日、２日間）</h3>
      <p>9:00　現地集合<br/>16:00　解散</p>
      <p>○主な活動</p>
      <p>グループに分かれて以下の活動を分担して実施<br/>
      受付：子どもたちにお仕事の紹介する。<br/>
      引率：子どもたちに簡単な説明を行い、お仕事のブースまで引率する。<br/>
      お迎え：お仕事が終わる頃にブースまで迎えに行って一緒にエコマネー交換所まで帰ってくる。<br/>
      エコマネー引換：お仕事を終えた子どもたちにエコマネーを渡す。<br/>
      駄菓子屋の運営：もらったエコマネーが買い物できる駄菓子屋の運営。</p>

