# 教育支援協会
  -
    article_id: 3
    title: "ボランティアで参加する"
    description: |
      ＊国際フェスタは年に１回の開催です。詳しくはこちらのサイトで９月ごろ募集しますのでご覧ください。
      <a href="http://dagashiyagakkou.jimdo.com/">http://dagashiyagakkou.jimdo.com/</a>

  -
    article_id: 3
    title: "１）ボランティア説明会（開催日の１週間前の土曜日開催）"
    description: |
      16:00ー20:00
        参加者の自己紹介
        主催団体の概要を説明
        当日の活動内容について説明
        参加者同士でワーク型交流会
        任意参加で交流会（たこ焼きパーティを行いました 〜20:00）

  -
    article_id: 3
    title: "２）イベント当日（１０月の中旬の土日、２日間）"
    description: |
      9:00　現地集合
      16:00　解散
      ○主な活動
        グループに分かれて以下の活動を分担して実施
        受付：子どもたちにお仕事の紹介する。
        引率：子どもたちに簡単な説明を行い、お仕事のブースまで引率する。
        お迎え：お仕事が終わる頃にブースまで迎えに行って一緒にエコマネー交換所まで帰ってくる。
        エコマネー引換：お仕事を終えた子どもたちにエコマネーを渡す。
        駄菓子屋の運営：もらったエコマネーが買い物できる駄菓子屋の運営。

