  -
    article_id: 6
    title: "ボランティアとして参加する"
    description: |
      ふくしまキッズは、ふくしまキッズ運営委員会が主催しており、その事務局をNPO法人教育支援協会が担っています。
      ふくしまキッズ実行委員会HP　<a href="http://fukushima-kids.org/">http://fukushima-kids.org/</a>
      2011年から全国各地で実施された「ふくしまキッズ　横浜プログラム」は、開催当初の目的を果たし、今回が最後となります。運営を担ってきた教育支援協会は、今後も形を変えて、福島の子どもたちとの交流を続けていきたいということです。
      今後の活動については、教育支援協会のホームページなどで発信します。

