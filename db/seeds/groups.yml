    address: "横浜市港北区篠原北1-2-18"
    url: "http://www.bi-no.org/"
    activity: |
      <p>今、子育てをめぐるさまざまな問題は、当事者である親だけががんばっても解決できないところまできています。</p>
      <p>子育てが、大家族・隣近所・親戚などたくさんの人の見守りの中で育まれてきた時代と違って、現在は意図的に社会で支える仕組みが必要です。</p>
      <p>そのひとつの試みが「ひろば型」子育て支援です。</p>
      <p>私たちは、「おやこの広場びーのびーの」の運営を中心に、横浜市港北区で「地域で共に育ち合う子育て環境づくり」を目ざして活動しています。</p>

