    name: "NPO法人教育支援協会"
    master_name: "吉田 博彦"
    address: "〒232－0024 横浜市南区浦舟町3－46浦舟複合福祉施設 9F フリースペースみなみ"
    url: "http://www.live.kyoikushien.org/"
    activity: |
      <p>自然体験活動事業:全国の自然体験活動を実施しているNPO等の団体と連携し、子どもたちの自然体験活動を推進しています。</p>
      <p>地域教育事業:横浜においては、市より放課後事業(放課後のこどもの居場所づくり)の委託を受け、市内の小学校の放課後事業を8ヶ所運営。また、地域人材を活用した教育支援プログラムを開発し、人材の育成、研修、派遣を行っています。</p>
      <p>不登校支援事業:横浜市南区より委託され、フリースペースみなみを運営し、不登校児童の再登校支援を行っています。</p>

  -
    id: 4
    name: "NPO法人フーズマイルぐりぐら"
    master_name: "和賀 康子"
    address: "横浜市港北区篠原北1-2-19"
    url: "http://www.npofoodsmile.jp/"
    activity: |
      <ul>
        <li>食楽スクール 夕食付き食育レッスン 食楽レッスン</li>
        <li>食楽クラブ 学生インターン</li>
      </ul>
    detail: |
      <p>「知育、徳育及び体育の基礎となるべきもの」と言われて、重視されてきたはずの食育。それなのに、楽しさだけで記憶に残らない収穫体験や、学びのチャンスを摘んでしまう過保護なクッキングイベントなど、食育の可能性を活かしきれていないケースも多くあります。一方、ママは、氾濫する食の情報の多さに疲れていたり、仕事で忙しいのに必要なサポートがなかったり。子どもたちは、食物アレルギーで食事が楽しめなかったり、将来に夢が持てなかったり。社会が生み出す課題は広がり、そして日々深刻化しています。食業界に携わる中でたくさんの疑問や課題を感じ、一方で食の学びが持つ多くの可能性を知った今、食体験を通して、それぞれが抱える課題を解決していきたい！そんな思いから創業しました。</p>
