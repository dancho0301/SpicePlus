    id: 7
    title: '戸塚の地域拠点で交流パーティー！！'
    publication_date: "2015/05/09"
    discription: '戸塚駅から徒歩３分ほど近くにあるコミュニティカフェ「ふらっとステーション・とつか」。ここはふらっと自由に立ち寄れ、さまざまな人が集い、たくさんの出会いがある『みんなの居場所』。世代を越えて地域の方々のホッとできる場所として、またいろいろな活動の場となっています。'
    article: "07_totsuka.haml"
    genre_id: 3
    area_id: 10
    group_id: 6
    spice_id: 1
    photo: 'totsuka.top.png'

  -
    id: 8
    title: 'コミュニティカフェでイベントスタッフ体験'
    publication_date: "2015/05/18"
    discription: '港南台タウンカフェは、株式会社イータウンが商店会や市民活動団体と協働で運営するコミュニティカフェです。「caféからはじまるおもしろまちづくり」を理念に、港南台のまちづくりの発信基地として、カフェの運営のほか、地域情報サイトの作成やイベントの企画・運営などを、地域の有志や団体と連携して行っています。今回は、毎月第３金曜日に開催される「まちサロン in cafe」の活動に参加してきました。'
    article: "08_towncafe.haml"
    genre_id: 1
    area_id: 10
    group_id: 7
    spice_id: 3
    photo: 'towncafe.top.png'

  -
    id: 9
    title: 'まちを歩いて地域の魅力を再発見！'
    publication_date: '2015/07/05'
    discription: '今回は横浜アクションプランナーさんが定期的に行っている若者による街歩き企画「横浜珍百景」に参加してきました。「横浜珍百景」とは街歩きをしながら、横浜の「珍」を探してtwitterでつぶやき、それを地図上でマッピングしていくイベントで、今回は大学生から若手社会人、約３０名が参加していました。'
    article: '09_chin_hyakkei.haml'
    genre_id: 2
    area_id: 10
    group_id: 8
    spice_id: 1
    photo: 'chin_hyakkei.top.png'

  -
    id: 10
    title: 'ミッション型ごみ拾いでわくわく環境活動！'
    publication_date: '2015/06/30'
    discription: '「ガチスカ！」は、『環境活動という言葉の無い社会の実現』を目指し、ごみ拾いイベント等を学生中心に行なっている団体です。しかもただのごみ拾いじゃない！毎回参加者に様々なミッションが与えられて、それをチームでクリアしながら行なう「大人数ミッション型ごみ拾い」。今回はそんな「ガチスカ！」のごみ拾いイベントに一日参加してきました！'
    article: '10_gachi_suka.haml'
    genre_id: 2
    area_id: 10
    group_id: 9
    spice_id: 1
    photo: 'gachi_suka.top.png'
