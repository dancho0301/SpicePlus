  -
    id: 1
    title: '先輩パパママと子育てゆる体験'
    discription: 'NPO法人「びーのびーの」は、親子のひろば事業として、菊名・大倉山に「親子のひろば びーのびーの」と「港北区子育て拠点 どろっぷ」の運営をしています。「地域で子育て」というミッションに基づいて、地域交流活動も行っています。今回は、その一環として、神奈川県立港北高等学校で行われた「思港祭」でのブース出展「changeし隊 at 港北高校」を体験しました。'
    article: |
      <h2 class="suggestion">体験のおすすめポイント</h2>

      <ol>
        <li>乳幼児と接する機会が多い！</li>
        <li>人生の先輩である親・シニア世代との交流もある！</li>
        <li>乳幼児や親子と接する機会は将来必ず役に立つ！</li>
      </ol>

      <h2>活動体験でできること（得られるもの）</h2>

      「びーのびーの」は、多様な人と関われて、訪れた人が心地よい場所でもあります。それはボランティアも一緒です。保育園などとは違うので、「こうやって遊ばなくちゃいけない」というようなものはありません。何だか義務的な感じがして、ちょっと疲れちゃいますよね？積極的に遊ぼうとしても良いし、少し遠巻きに見守っていても良いでしょう。子どもと遊ぶスキルがなくても、きっと子どもと同じ目線になって、気がついたら一緒に遊んでる、という感じです。「誰もが自然体でいられる」ことが魅力だと思います。買い物帰りのちょっとした時間に立ち寄ったり、半日くらいひろばで過ごす親子もいたり、ひろばで過ごす時間はまちまち。ボランティアも自分の都合に合わせることが可能です。「こんにちは」とか「またね～」というのも、また自然な姿です。あらかじめ予定を伝えておくことと、一般的なモラルがあれば、みんな笑顔で迎えてくれます。
      乳幼児と触れ合うことは、保育士のような仕事をしていたり、自分の兄弟や親せきに子どもがいたりしないと、なかなか機会がないかな、と思います。でも、ボランティアを通して、お父さん・お母さんから赤ちゃんの抱っこの仕方を教えてもらったり、先輩であるスタッフの経験談などを聞くこともできます。きっと将来、自分に子どもが生まれたら役立つことをいっぱい学べます！赤ちゃんと、人と関わることが好きな人にはおススメです！

      <h2>活動のスケジュールモデル</h2>
      <p>持ち物：動きやすい服装・汚れても良い格好（着替える場所あり）</p>

      <table class="schedule table">
        <tr>
          <td>9:00</td>
          <td>現地集合（活動拠点）</td>
        </tr>
        <tr>
          <td>9:15</td>
          <td>朝のミーティングに参加</td>
        </tr>
        <tr>
          <td>9:30</td>
          <td>活動開始（子どもと遊ぶことをメインに保護者や学生たちと話す）</td>
        </tr>
        <tr>
          <td>12:00頃</td>
          <td>適時昼食（みんなで一緒に食べてもいいし、場所を変えてもOK）</td>
        </tr>
        <tr>
          <td>16:00</td>
          <td>広場の活動が終了<br>片付け<br>振り返り&反省会</td>
        </tr>
        <tr>
          <td>17:00</td>
          <td>解散</td>
        </tr>
      </table>

      <p>
        ＊モデルは土曜日で作成していますが、平日も活動可能です。<br>
        ＊拠点が休館日の日程もあります。<br>
        ＊ボランティア保険への加入をお願いします。
      </p>

      <p>
        その他、びーのびーのさんでは独自に体験視察会も実施しています。詳しくは下記まで。半日コースから３日コースまであります。
      ・現場視察会（半日）コース
      ・１日ひろば体験コース
      ・ひろばdeおしごとコース（３日間）
      </p>

