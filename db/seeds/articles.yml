    author_name: 'うめさん'

  -
    id: 2
    title: '竹林での伐採体験＆竹灯篭まつり'
    discription: 'NPO法人日本の竹ファンクラブは放置され荒廃した竹林や竹の文化を守っていきたい、そして守るだけではなく、楽しいことや人を感動させることをしていきたいという想いのもと活動しているNPOです。今回は、毎年秋に「竹灯篭まつり」という竹林を使った地域活性イベントに参加体験し、レポートを書きました。'
    article: |
      <p>活動拠点の１つである横浜国際プール脇の竹林で、竹の伐採活動。切り出した竹は機械を使いチップにして土に還しますが、今回は10/4のイベント「竹灯籠まつり」で利用するため、灯籠の形にカットし細工を施しました。</p>
      <p>
        <img src="/system/article_images/images/1/medium.jpg" class="img-responsive" />
        <img src="/system/article_images/images/2/medium.jpg" class="img-responsive" />
      </p>
      <p>竹のファンクラブという名前の通り、竹と暮らすこと・日本の竹林風景を守ることへの愛と使命感に満ちた団体です。<br>  といっても堅苦しくなく、初めての参加でも他の参加者やリーダーから竹の伐採方法や伐採した後の竹の活用方法を丁寧に教えてもらえます。そして実際に取り組むなかで、知っているようで知らなかった「竹林はほおっておくとすぐ荒れてしまう」という事実を実感できます。<br>  それはつまり、日々管理する人がいなければこんな美しい風景を楽しむこともできないんだということ。ひとつひとつの作業は和気あいあいした雰囲気のなか行われますが、それらの活動を継続していくことが何よりも大切なんです。<br>  だから全部の活動に参加できなくても、ぜひ参加してみてください。多くの人が関わって、竹林の魅力を伝え、保全活動に参加し、楽しんでもらうことが重要です。<br>  ボランティア活動に参加したことない方にはぜひ参加してみてほしいです。<br>  また、竹灯籠まつりや音楽祭など地域と交流イベントもあり、まちづくりに関心がある方も視野が広がるのではないでしょうか。<br>  実際の定期的な活動は、汗水流しながらの本格的な伐採作業になるので、体を動かすのに抵抗がなければ、まずはじめにオススメしたいボランティア活動です！</p>
    genre_id: 2
    area_id: 18
    group_id: 2
    spice_id: 4
    photo: 'take.top.jpg'
    author_name: 'たかじょ'

  -
    id: 3
    title: '子どものお仕事サポーター体験'
    discription: 'NPO法人教育支援協会では子どもたちが学校では学べない社会学（人との付き合い・創意工夫など）を学ぶ機会として「横浜だがしや楽校事業」を展開しています。今回は毎年１０月に開催されている「よこはま国際フェスタWith横浜だがしや楽校」に参加体験し、レポートを書きました。'
    article: |
      <p><img src="/system/article_images/images/3/medium.jpg" class="img-responsive" /></p>
      <p>だがしや楽校は子どもたちが学校では学べない気づきを得られる体験の場。実際に子どもたちがお仕事をしてる場に寄り添って活動を見守るのですが、お仕事に一生懸命打ち込む子、楽しそうにお仕事する子、目を離すと違うものに気を取られちゃう子、など様々でまさに小さな「社会」。「チラシを配ったらすごく喜んでくれたよ！」「呼び込みをしたら沢山の人が興味持ってくれた！」と嬉しそうに言って帰って来る子どもたちを目の当たりにするとなんだかこちらも嬉しくなっちゃいますね。<br>
      たった数十分の体験の場ですが、子どもたちの成長の瞬間を見ることができたり、普段の自分の「仕事」への向き合い方も考えさせられたり。奥が深い活動です。<br>
      参加した学生や社会人からは「昨年ここで出会った子どもたちが、また声をかけてくれた！」「初めてボランティアに参加したが、初めて会った子どもたちとも話しができた！」などなど、楽しかったというコメントが毎年たくさん。<br>
      参加したボランティア同士、ボランティアと子どもたちと多様な出会いがあり、「また来年ここに行けば会える」関係が作れるのもこの活動の魅力。子どもや、人と関わることが好きな人にはおススメです！</p>
      <p>
        ＊年に１回の開催です。詳しくはこちらをご覧ください。<br>
        <a href="http://dagashiyagakkou.jimdo.com/">http://dagashiyagakkou.jimdo.com/</a>
      </p>
      <p><img src="/system/article_images/images/4/medium.jpg" class="img-responsive" /></p>
      <p>
        NPO法人教育支援協会が主催する「よこはま国際フェスタwith横浜だがしや楽校」でのボランティア活動を体験してきました。<br>
        実際の活動内容はボランティア説明会と当日の合わせて３日間で、学生や若手社会人４０名ほどが参加していました。<br>
        多くが初めてこのだがしや楽校でボランティアをする方ばかりで、当日の活動もグループになって仕事を請け負うので、初心者でも安心して参加できる活動です。<br>
        当日は６つのグループに分かれて、子どもたちのお仕事場への引率やお迎え、だがしやさんの運営などですが、子どもたちがたくさん参加するので時間を忘れて参加することができました。<br>
        この「だがしや楽校」は山形で始まった取り組みで、横浜では国際フェスタ以外にも各地で活動しています。<a href="http://dagashiyagakkou.jimdo.com/%E3%81%A0%E3%81%8C%E3%81%97%E3%82%84%E6%A5%BD%E6%A0%A1%E3%81%A3%E3%81%A6%E4%BD%95/">だがしや楽校の流れはこちら</a></p>
    genre_id: 3
    area_id: 4
    group_id: 3
    spice_id: 2
    photo: 'kyo.top.jpg'
    author_name: 'だんちょ'

  -
    id: 4
    title: '子どもと食につながる体験'
    discription: '「NPO法人フーズマイルぐりぐら」（以下：ぐりぐら）は、小学生を対象とした放課後施設を運営しています。「食楽」として、日替わりでクッキングや運動・「食」を通したワークショップなどの楽しい活動を通して、子どもたちのコミュニケーション力や創造力を育みます。今回はそんな「ぐりぐら」の一日を体験してきました！'
    article: |
      <p>「ただいま～！」</p>
      <p>大きな声とともに、子どもたちが「ぐりぐら」にやってきます。下校直後の子どもたちは、とにかく元気‼屋内に入るとすぐに遊び始めます。初めてきたレポーターも、子どもたちには大人気で、いつのまにか話をしたり遊んだり、一緒に宿題をしたりして関わるので、子ども達とはすぐに仲良くなれます。
        <img src="/images/600x200.png" class="img-responsive" />
      </p>
      <p>学校や塾の宿題を終わらせて、夕方はクッキング！今日はクッキー作りを行います。10人ほどの子どもたちは２つのチームに別れ、慣れた手つきで作業を進めていきます。</p>
      <p>こんな独創的なクッキーが焼きあがりました！
        <img src="/images/600x200.png" class="img-responsive" />
      </p>
      <p>陽が暮れると、少しずつお父さんやお母さんがお迎えにきて、子どもは家に帰りはじめます。お迎えが遅い子は、ぐりぐらで夕食を食べることもできるので、クッキングが終わるとスタッフが夕食を準備します。ぐりぐらの中には、まるで家にいるような、おいしそうなにおいが漂います。</p>
      <p>今日のメニューはカレーと、ジャガイモの炒め物です。<br>ご飯を食べたあとは、話をしたり遊んだりして、ゆったりしながら過ごします。子どもがみんな家に帰ると、ぐりぐらの1日が終わります。
        <img src="/images/600x200.png" class="img-responsive" />
      </p>
    genre_id: 2
    area_id: 4
    group_id: 4
    spice_id: 2
    photo: 'guri.top.jpg'
    author_name: 'だんちょ'
