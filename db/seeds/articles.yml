  -
    id: 1
    title: '先輩パパママと子育てゆる体験'
    discription: 'NPO法人「びーのびーの」は、親子のひろば事業として、菊名・大倉山に「親子のひろば びーのびーの」と「港北区子育て拠点 どろっぷ」の運営をしています。「地域で子育て」というミッションに基づいて、地域交流活動も行っています。今回は、その一環として、神奈川県立港北高等学校で行われた「思港祭」でのブース出展「changeし隊 at 港北高校」を体験しました。'
    article: |
      <div class="suggestion">
        <h2>体験のおすすめポイント</h2>
        <ol>
          <li>乳幼児と接する機会が多い！</li>
          <li>人生の先輩である親・シニア世代との交流もある！</li>
          <li>乳幼児や親子と接する機会は将来必ず役に立つ！</li>
        </ol>
      </div>
      <h2>活動体験でできること（得られるもの）</h2>
      <p><img src="/system/images/7/medium.png" class="img-responsive"/></p>
      <p>「びーのびーの」は、多様な人と関われて、訪れた人が心地よい場所でもあります。それはボランティアも一緒です。保育園などとは違うので、「こうやって遊ばなくちゃいけない」というようなものはありません。何だか義務的な感じがして、ちょっと疲れちゃいますよね？積極的に遊ぼうとしても良いし、少し遠巻きに見守っていても良いでしょう。子どもと遊ぶスキルがなくても、きっと子どもと同じ目線になって、気がついたら一緒に遊んでる、という感じです。「誰もが自然体でいられる」ことが魅力だと思います。買い物帰りのちょっとした時間に立ち寄ったり、半日くらいひろばで過ごす親子もいたり、ひろばで過ごす時間はまちまち。ボランティアも自分の都合に合わせることが可能です。「こんにちは」とか「またね～」というのも、また自然な姿です。あらかじめ予定を伝えておくことと、一般的なモラルがあれば、みんな笑顔で迎えてくれます。<br />
      乳幼児と触れ合うことは、保育士のような仕事をしていたり、自分の兄弟や親せきに子どもがいたりしないと、なかなか機会がないかな、と思います。でも、ボランティアを通して、お父さん・お母さんから赤ちゃんの抱っこの仕方を教えてもらったり、先輩であるスタッフの経験談などを聞くこともできます。きっと将来、自分に子どもが生まれたら役立つことをいっぱい学べます！赤ちゃんと、人と関わることが好きな人にはおススメです！</p>
      <h2>活動のスケジュールモデル</h2>
      <p>持ち物：動きやすい服装・汚れても良い格好（着替える場所あり）</p>
      <table class="schedule table">
        <tr>
          <th>9:00</th>
          <td>現地集合（活動拠点）</td>
        </tr>
        <tr>
          <th>9:15</th>
          <td>朝のミーティングに参加</td>
        </tr>
        <tr>
          <th>9:30</th>
          <td>活動開始（子どもと遊ぶことをメインに保護者や学生たちと話す）</td>
        </tr>
        <tr>
          <th>12:00頃</th>
          <td>適時昼食（みんなで一緒に食べてもいいし、場所を変えてもOK）</td>
        </tr>
        <tr>
          <th>16:00</th>
          <td>広場の活動が終了<br />
          片付け<br />
          振り返り&amp;反省会</td>
        </tr>
        <tr>
          <th>17:00</th>
          <td>解散</td>
        </tr>
      </table>
      <p>＊モデルは土曜日で作成していますが、平日も活動可能です。<br />
      ＊拠点が休館日の日程もあります。<br />
      ＊ボランティア保険への加入をお願いします。</p>
      <p>その他、びーのびーのさんでは独自に体験視察会も実施しています。詳しくは下記まで。半日コースから３日コースまであります。<br />
      <a href="http://www.bi-no.org/hirobajin.html">・現場視察会（半日）コース</a><br />
      <a href="http://www.bi-no.org/hirobajin.html">・１日ひろば体験コース</a><br />
      <a href="http://www.bi-no.org/hirobajin.html">・ひろばdeおしごとコース（３日間）</a></p>
      <h2>レポーターの体験活動</h2>
      <p><img src="/system/images/8/medium.png" class="img-responsive" /></p>
      <div>
      <p>びーのびーのでは「地域で子育て」というミッションに基づいて、地域交流活動も行っています。今回は、その一環として、神奈川県立港北高等学校で行われた「思港祭」でのブース出展「changeし隊 at 港北高校」を体験しました。</p>
      <p>「CHANGE」イベントの設営、撤去、子供たちの遊び相手など子供と交流したい、妊婦体験をしたいなどの中高生の対応も。<br />
      文化祭会場である高校の教室に直接集合し、装飾や洋服の陳列等を行う。<br />
      未就学児の親子連れ(１日で20組強)が訪れたら、メッセージカードの手配や洋服選び、子供たちの遊び相手、散らかったおもちゃを随時片付けるなどを行う。<br />
      子供たちの遊び相手がメインだが、校内を歩いて（妊婦体験の格好などもして）団体のアピールもした。15時以降は撤去作業と掃除。<br />
      おもちゃや交換用の洋服、子供の遊び場スペース用のマットなど職員さんの車２台で運ぶほどの量の荷物。一緒に荷物を持って施設に戻り、マットはすべて水ぶきをしてすぐ使える状態にした。</p>
      </div>
      <h3>当日のスケジュール</h3>
      <table class="schedule table">
      	<tbody>
      		<tr>
      			<th>9:30</th>
      			<td>現地集合<br />
      			活動開始<br />
      			（遊びにきた子どもと遊ぶことをメインに保護者や学生たちと話す）<br />
      			空き時間があれば、高校の文化祭を見て回る&hellip;なんてことも</td>
      		</tr>
      		<tr>
      			<th>12:00頃</th>
      			<td>適時昼食<br />
      			（みんなで一緒に食べてもいいし、場所を変えてもOK）</td>
      		</tr>
      		<tr>
      			<th>15:00</th>
      			<td>文化祭終了、後片付け</td>
      		</tr>
      		<tr>
      			<th>16:00</th>
      			<td>解散</td>
      		</tr>
      	</tbody>
      </table>
    genre_id: 1
    area_id: 9
    group_id: 1
    spiciness: 1
    photo: 'bino.top.jpg'

  -
    id: 2
    title: '竹林での伐採体験＆竹灯篭まつり'
    discription: 'NPO法人日本の竹ファンクラブは放置され荒廃した竹林や竹の文化を守っていきたい、そして守るだけではなく、楽しいことや人を感動させることをしていきたいという想いのもと活動しているNPOです。今回は、毎年秋に「竹灯篭まつり」という竹林を使った地域活性イベントに参加体験し、レポートを書きました。'
    article: |
      <h2>体験活動の流れ</h2>
      <p>活動拠点の１つである横浜国際プール脇の竹林で、竹の伐採活動。切り出した竹は機械を使いチップにして土に還しますが、今回は10/4のイベント「竹灯籠まつり」で利用するため、灯籠の形にカットし細工を施しました。</p>
      <p>
        <img src="/system/images/1/medium.jpg" class="img-responsive" />
        <img src="/system/images/2/medium.jpg" class="img-responsive" />
      </p>
      <table class="schedule table">
          <tr>
            <th class="time">10:00 集合</th>
            <td>活動拠点に参加者が集まり次第、道具を揃えて竹林へ</td>
          </tr>
          <tr>
            <th class="time">10:15</th>
            <td>まず、本日の活動内容・注意事項の説明があります。</td>
          </tr>
          <tr>
            <th class="time">10:20</th>
            <td>竹林での伐採体験</td>
          </tr>
          <tr>
            <th class="time">12:00</th>
            <td>お昼<br>竹林に囲まれながら、持参したお弁当を広げます(売店も有り)。<br>会話が弾み和やかな雰囲気。</td>
          </tr>
          <tr>
            <th class="time">13:30</th>
            <td>竹灯籠作り<br>竹をカットして灯籠にします。</td>
          </tr>
          <tr>
            <th class="time">14:15</th>
            <td>作業終了・片付け<br>本日の振り返りと次回の活動説明があります。</td>
          </tr>
          <tr>
            <th class="time">14:30    </th>
            <td>解散<br>作業が順調で予定の15:00より早く終了しました！</td>
          </tr>
      </table>
      <div class="suggestion">
        <h2>体験のおすすめポイント</h2>
        <ol>
          <li>活動メンバーの熱意がステキ！</li>
          <li>初めてでも丁寧に教えてもらえる！</li>
          <li>竹林で本格的な伐採作業！</li>
        </ol>
      </div>
      <p>竹のファンクラブという名前の通り、竹と暮らすこと・日本の竹林風景を守ることへの愛と使命感に満ちた団体です。<br>  といっても堅苦しくなく、初めての参加でも他の参加者やリーダーから竹の伐採方法や伐採した後の竹の活用方法を丁寧に教えてもらえます。そして実際に取り組むなかで、知っているようで知らなかった「竹林はほおっておくとすぐ荒れてしまう」という事実を実感できます。<br>  それはつまり、日々管理する人がいなければこんな美しい風景を楽しむこともできないんだということ。ひとつひとつの作業は和気あいあいした雰囲気のなか行われますが、それらの活動を継続していくことが何よりも大切なんです。<br>  だから全部の活動に参加できなくても、ぜひ参加してみてください。多くの人が関わって、竹林の魅力を伝え、保全活動に参加し、楽しんでもらうことが重要です。<br>  ボランティア活動に参加したことない方にはぜひ参加してみてほしいです。<br>  また、竹灯籠まつりや音楽祭など地域と交流イベントもあり、まちづくりに関心がある方も視野が広がるのではないでしょうか。<br>  実際の定期的な活動は、汗水流しながらの本格的な伐採作業になるので、体を動かすのに抵抗がなければ、まずはじめにオススメしたいボランティア活動です！</p>
    genre_id: 2
    area_id: 18
    group_id: 2
    spiciness: 4
    photo: 'take.top.jpg'

  -
    id: 3
    title: '子どものお仕事サポーター体験'
    discription: 'NPO法人教育支援協会では子どもたちが学校では学べない社会学（人との付き合い・創意工夫など）を学ぶ機会として「横浜だがしや楽校事業」を展開しています。今回は毎年１０月に開催されている「よこはま国際フェスタWith横浜だがしや楽校」に参加体験し、レポートを書きました。'
    article: |
      <div class="suggestion">
        <h2>体験のおすすめポイント</h2>
        <ol>
          <li>子どもたちとの触れ合い、楽しい時間を過ごせる！</li>
          <li>初めてでも参加しやすく、仲間もできる！</li>
          <li>子どもたちから「学べる」！</li>
        </ol>
      </div>
      <h2>活動体験でできること（得られるもの）</h2>
      <p><img src="/system/images/3/medium.jpg" class="img-responsive" /></p>
      <p>だがしや楽校は子どもたちが学校では学べない気づきを得られる体験の場。実際に子どもたちがお仕事をしてる場に寄り添って活動を見守るのですが、お仕事に一生懸命打ち込む子、楽しそうにお仕事する子、目を離すと違うものに気を取られちゃう子、など様々でまさに小さな「社会」。「チラシを配ったらすごく喜んでくれたよ！」「呼び込みをしたら沢山の人が興味持ってくれた！」と嬉しそうに言って帰って来る子どもたちを目の当たりにするとなんだかこちらも嬉しくなっちゃいますね。<br>
      たった数十分の体験の場ですが、子どもたちの成長の瞬間を見ることができたり、普段の自分の「仕事」への向き合い方も考えさせられたり。奥が深い活動です。<br>
      参加した学生や社会人からは「昨年ここで出会った子どもたちが、また声をかけてくれた！」「初めてボランティアに参加したが、初めて会った子どもたちとも話しができた！」などなど、楽しかったというコメントが毎年たくさん。<br>
      参加したボランティア同士、ボランティアと子どもたちと多様な出会いがあり、「また来年ここに行けば会える」関係が作れるのもこの活動の魅力。子どもや、人と関わることが好きな人にはおススメです！</p>
      <h2>活動のスケジュールモデル</h2>
      <h3>１）ボランティア説明会（開催日の１週間前の土曜日開催）</h3>
      <table class="schedule table">
        <tr>
          <th>16:00</th>
          <td>開始<br>
            参加者の自己紹介<br>
            主催団体の概要を説明<br>
            当日の活動内容について説明</td>
        </tr>
        <tr>
          <th>17:00</th>
          <td>アイスブレイク<br>
            参加者同士でワーク型交流会<br>
            当日の運営シミュレーション</td>
        </tr>
        <tr>
          <th>18:00</th>
          <td>中締め<br>
            任意参加で交流会（たこ焼きパーティを行いました 〜20:00）</td>
        </tr>
      </table>
      <h3>２）イベント当日（１０月の中旬の土日、２日間）</h3>
      <table class="schedule table">
        <tr>
          <th>09:00</th>
          <td>現地集合</td>
        </tr>
        <tr>
          <th>09:05</th>
          <td>ミーティングに参加</td>
        </tr>
        <tr>
          <th>09:30</th>
          <td>活動準備</td>
        </tr>
        <tr>
          <th>10:00</th>
          <td>活動開始<br>
            グループに分かれて以下の活動を分担して実施<br>
            受付：子どもたちにお仕事の紹介する。<br>
            引率：子どもたちに簡単な説明を行い、お仕事のブースまで引率する。<br>
            お迎え：お仕事が終わる頃にブースまで迎えに行って一緒にエコマネー交換所まで帰ってくる。<br>
            エコマネー引換：お仕事を終えた子どもたちにエコマネーを渡す。<br>
            駄菓子屋の運営：もらったエコマネーが買い物できる駄菓子屋の運営。</td>
        </tr>
        <tr>
          <th>16:00</th>
          <td>活動が終了<br>
            片付け<br>
            振り返り&反省会</td>
        </tr>
        <tr>
          <th>17:00</th>
          <td>解散</td>
        </tr>
      </table>
      <p>
        ＊年に１回の開催です。詳しくはこちらをご覧ください。<br>
        <a href="http://dagashiyagakkou.jimdo.com/">http://dagashiyagakkou.jimdo.com/</a>
      </p>
      <h2>レポーターの体験活動</h2>
      <p><img src="/system/images/4/medium.jpg" class="img-responsive" /></p>
      <p>
        NPO法人教育支援協会が主催する「よこはま国際フェスタwith横浜だがしや楽校」でのボランティア活動を体験してきました。<br>
        実際の活動内容はボランティア説明会と当日の合わせて３日間で、学生や若手社会人４０名ほどが参加していました。<br>
        多くが初めてこのだがしや楽校でボランティアをする方ばかりで、当日の活動もグループになって仕事を請け負うので、初心者でも安心して参加できる活動です。<br>
        当日は６つのグループに分かれて、子どもたちのお仕事場への引率やお迎え、だがしやさんの運営などですが、子どもたちがたくさん参加するので時間を忘れて参加することができました。<br>
        この「だがしや楽校」は山形で始まった取り組みで、横浜では国際フェスタ以外にも各地で活動しています。<a href="http://dagashiyagakkou.jimdo.com/%E3%81%A0%E3%81%8C%E3%81%97%E3%82%84%E6%A5%BD%E6%A0%A1%E3%81%A3%E3%81%A6%E4%BD%95/">だがしや楽校の流れはこちら</a></p>
      <h2>当日のスケジュール</h2>
      <table class="table schedule">
        <tr>
          <th>09:30</th>
          <td>現地集合<br>オリエンテーション</td>
        </tr>
        <tr>
          <th>10:00</th>
          <td>活動開始</td>
        </tr>
        <tr>
          <th>12:00頃</th>
          <td>適時昼食（交代で）</td>
        </tr>
        <tr>
          <th>16:00</th>
          <td>終了、片付け</td>
        </tr>
        <tr>
          <th>18:00</th>
          <td>解散、希望者で打ち上げへ</td>
        </tr>
      </table>
    genre_id: 3
    area_id: 4
    group_id: 3
    spiciness: 2
    photo: 'kyo.top.jpg'

  -
    id: 4
    title: '子どもと食につながる体験'
    discription: '「NPO法人フーズマイルぐりぐら」（以下：ぐりぐら）は、小学生を対象とした放課後施設を運営しています。「食楽」として、日替わりでクッキングや運動・「食」を通したワークショップなどの楽しい活動を通して、子どもたちのコミュニケーション力や創造力を育みます。今回はそんな「ぐりぐら」の一日を体験してきました！'
    article: |
      <div class="suggestion">
        <h2>体験のおすすめポイント</h2>
        <ol>
          <li>「食」についての知識が深まる！</li>
          <li>子どもの主体性を育てる関わり方を体感できる！</li>
          <li>家庭のような雰囲気の中で活動できる！</li>
        </ol>
      </div>
      <h2>活動のスケジュールモデル</h2>
      <h3>１）ボランティア説明会（開催日の１週間前の土曜日開催）</h3>
      <table class="schedule table">
        <tr>
          <th>14:00</th>
          <td>現地集合<br>活動内容・注意事項などの説明</td>
        </tr>
        <tr>
          <th>14:20</th>
          <td>体験活動開始<br>（子どもの様子を見ながら、一緒になって活動します）</td>
        </tr>
        <tr>
          <th>16:00</th>
          <td>クッキング<br>（子どもたちが中心となって料理を始めます）</td>
        </tr>
        <tr>
          <th>19:00</th>
          <td>夕食<br>（お迎えが遅い子どもたちは夕食を食べます）</td>
        </tr>
        <tr>
          <th>20:00</th>
          <td>閉所<br>解散</td>
        </tr>
      </table>
      <h2>体験活動の様子</h2>
      <p>ただいま～！」</p>
      <p>大きな声とともに、子どもたちが「ぐりぐら」にやってきます。下校直後の子どもたちは、とにかく元気‼屋内に入るとすぐに遊び始めます。初めてきたレポーターも、子どもたちには大人気で、いつのまにか話をしたり遊んだり、一緒に宿題をしたりして関わるので、子ども達とはすぐに仲良くなれます。</p>
      <p>学校や塾の宿題を終わらせて、夕方はクッキング！今日はクッキー作りを行います。10人ほどの子どもたちは２つのチームに別れ、慣れた手つきで作業を進めていきます。</p>
      <p>こんな独創的なクッキーが焼きあがりました！</p>
