    name: "M.Y"
    title: "よく動き、よく楽しむ！"
    photo: "user.uchi.jpg"
    article: |
      <p>午前中は親子連れがぱらぱらと集まり、洋服を選んだり談笑したりしていた。</p>
      <p>来ていた方は皆びーのまたはどろっぷに通っている方で、顔なじみなのか母親同士会話していた。</p>
      <p>子供たちは妖怪ウォッチを作ったり、車のおもちゃやブロックなどで各々遊んでいたりした。たまにおもちゃの取り合いでケンカしたり、カッターナイフで遊び始めたり、脱走しようとしたりするヒヤっとする場面もあったが、基本的に子供たちが遊んでいる様子を見守るようなかたちで対応した。</p>
      <p>教室がオープンなため、ちらちらとみる中高生も多く、実際に教室に入って来ていた赤ちゃんと触れ合う中学生もいた。</p>
      <p>個人的に高校の文化祭ということもあり活気があり、びーののボラと文化祭両方を楽しめたのはよかった。</p>
      <p>撤去作業は想像以上に大変で、もっと動きやすい服でいけばよかった。また、子供がじゃれてきてよだれなどで服がよごれたりするので、汚れてもよい動きやすい服を推奨する。</p>

