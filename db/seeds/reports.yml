    name: "うめさん"
    main_reporter: 1
    point: "「食」についての知識が深まる！"
    title: "みんなと「好き」を分かち合う"
    article: |
      <p>ホワイトボードに落書きをしたり、設置用の鉄棒で遊び始めたり、折り紙を折ったりなど、一人一人が自分の好きなことをしていました。</p>
      <p>子ども達が何気なく自分のやりたい事をやっている様な自然な感じを、普段なかなかお目にする事が出来ないので、新鮮な感じがしました！自分も、小学生低学年の時に学童の様な施設に通っていたので、その時自分は何をしていたのだろうかと、ふと思いました。宿題が終わった子から自由時間に入ります。途中から来た子は、周りが宿題を終わらせて自由時間に入っているのでついつい遊びを始めようとしていました。しかし、遊んでいる子、宿題をしている子両者とも注意をうけると、それぞれの事を考え邪魔のないように対応していました。</p>
      <p>宿題をしている子が終わった後は、みんなでクッキングを始めました！</p>
    photo: "user.ume.jpg"
    article_id: 4

  -
    id: 6
    name: "たかじょー"
    main_reporter: 1
    point: "子どもの主体性を育てる関わり方が体感できる！"
    title: "楽しいクッキングが「学び」の場にも！"
    article: |
      <p>ぐりぐらでは夕方に、クッキングや公園で遊んだりするそうです。私が体験した日は、クッキーを焼いたあとにアイシング（着色した溶き砂糖でペイント）を行いました。</p>
      <p>赤・黄・緑の食紅を使ってアイシングの色を作るのに、「混ぜたら何色になるかな～」と子どもたちは考えながら作業は進みます。「赤色」と「黄色」を混ぜたらオレンジになることは知っているけど、そこは言いたいのをグッとガマン。「混ぜてみようか？」といった声かけにとどめました。実際に混ぜた時の子どもの表情は、驚きと発見が込められた「笑顔」！私も一緒になって（知らなかったフリをして）驚きました。ちなみに、3色全部混ぜたら真っ黒になって、「うわ～っ」と思わず声が…。</p>
      <p>活動前に子どもと関わるポイントを伺ったところ、「子どもが考えることを引き出すような関わり方をしてほしい」ということでした。例えば「小麦粉120gの2倍」が分からなくて困っている時には、つい「240gだよ」と言いたくなってしまいます。でも、こうした時こそ、子どもにとっては学びのチャンス！どうしたらいいかを一緒に考えていると、「あっ！120gを2回はかればいいんだ！」とひらめきました。楽しい活動をする中で、考えたり体験したりする経験を大切にしたいということです。初めは少し難しいかもしれませんが、「ぐりぐら」の子どもたちと一緒にいるうちに、自然とできるようになると思います！</p>
    photo: "user.takajo.jpg"
    article_id: 4

  -
    id: 7
    name: "だんちょ"
    main_reporter: 1
    point: "家庭のような雰囲気の中で活動できる！"
    title: "子どもたちの学びをサポートできる！"
    article: |
      <p>17時すぎに遅れて合流。部屋に入ると早速、子どもたちが「誰ー？」と話しかけてきてくれてとてもアットホームな感じだった。</p>
      <p>子どもたちのクッキー作りはグループにいくつか分かれて、大人が率先して指示するというよりも、子どもたちが考え、動いていた。作ったクッキーにアイシングをするということで、子どもたちが砂糖に着色料を混ぜていた。そのときに、何色と何色を混ぜたらどんな色になるー？と、私も子どもたちと一緒になって考えた。</p>
      <p>ずっと１人の子に付きっきりになるのではなく、終わった子とじゃんけんして遊んだり、勉強している子に声をかけたり、いろいろな子と接する機会が多くあった。</p>
      <p>ぐりぐらさんは子どもたちが一生懸命考えて行動する姿を間近でみることが出来るのでオススメ。</p>
    photo: "user.dancho.jpg"
    article_id: 4
