# びーのびーの
  -
    id: 1
    article_id: 1
    main_reporter: 1
    name: "うちださん"
    title: "人生の先輩たちからの学ぶ場"
    report_date: "2015/01/03"
    photo: "user.uchi.png"
    article: |
      <p>港北高校での活動体験を行いました。</p>
      <p>きょうだいで来ていて、お父さん・お母さんの手が回らないときは、子育て経験のあるがスタッフが、さりげなくサポートしてくれます。折り紙で軍艦巻きを作ってみると、ブロックで見立てた列車に乗せて、「かいてんずし（回転寿司）！」なんて、子どもならではの発想力！この日の1番人気のおもちゃは、意外（？）にもフラフープ！腰で回すのはさすがに難しいですが、体よりも大きいのに引きずりながら持ち歩いたり、一生懸命持ち上げて、中に人を入れようとしたりする姿が印象的でした。</p>
      <p>使用している教室には、中央にマットが敷かれていて、おもちゃや折り紙などが用意されていて、小さいお子さんが遊べるスペースになっています。子育て支援や保育に関心がある大学生ボランティアが一緒に遊ぶので、その間にゆっくりと洋服を選べます。「高校の文化祭にベビーカーを押す家族がいる」という光景は、あまり想像できません。でも、出店していることを知った親子が、この日は20組ほど訪れていました。顔なじみのお母さんたちは、お話をしたりご飯を食べていたり。菊名・大倉山に常設している「親子のひろば」の日常を、そのまま高校の文化祭に持ってきたような様子でした。</p>
    signature: "私"
    spice_id: 3

  -
    id: 2
    article_id: 1
    name: "ＹＭさん"
    title: "よく動き、よく楽しむ！"
    report_date: "2015/01/03"
    photo: "user.dummy_f.png"
    article: |
      <p>午前中は親子連れがぱらぱらと集まり、洋服を選んだり談笑したりしていた。</p>
      <p>来ていた方は皆びーのまたはどろっぷに通っている方で、顔なじみなのか母親同士会話していた。</p>
      <p>子供たちは妖怪ウォッチを作ったり、車のおもちゃやブロックなどで各々遊んでいたりした。たまにおもちゃの取り合いでケンカしたり、カッターナイフで遊び始めたり、脱走しようとしたりするヒヤっとする場面もあったが、基本的に子供たちが遊んでいる様子を見守るようなかたちで対応した。</p>
      <p>教室がオープンなため、ちらちらとみる中高生も多く、実際に教室に入って来ていた赤ちゃんと触れ合う中学生もいた。</p>
      <p>個人的に高校の文化祭ということもあり活気があり、びーののボラと文化祭両方を楽しめたのはよかった。</p>
      <p>撤去作業は想像以上に大変で、もっと動きやすい服でいけばよかった。また、子供がじゃれてきてよだれなどで服がよごれたりするので、汚れてもよい動きやすい服を推奨する。</p>
    signature: "私"
    spice_id: 3

# 竹ファン
  -
    id: 3
    article_id: 2
    main_reporter: 1
    name: "くまさん"
    report_date: "2015/01/03"
    title: "～よく働き、よく遊ぶ！～"
    photo: "user.kuma.png"
    article: |
      <p>「久しぶりにいい汗かいてご飯がおいしく食べられた」というのが、活動をして一番の感想です。</p>
      <p>常に和気あいあいとした雰囲気ではありますが、作業内容は山の斜面の登り降りがあり、思っていたよりハードでした。装備もヘルメット、ノコギリ、軍手(トレッキングシューズ等あるといいです)を着用し、暑い中の作業。でも、お昼や休憩の時間は充分にあって、メリハリのあるスケジュールでした。やりがいのある活動だからこそ作業後のご飯は格別においしかった！</p>
      <p>参加者の活動のきっかけは様々で、元々竹の伐採活動や竹細工に興味があった方もいれば、知り合いに誘われて～という方も。</p>
      <p>作業はシンプルで、初めてでも単発でも参加しやすい内容です。リーダーだけでなく周りの方が、竹の種類や見分け方、伐採方法を丁寧に教えてくれました。</p>
      <p>竹ファンの活動は、定期的な竹の伐採活動がメインですが、夏は竹の音楽祭、今回の竹灯籠まつりなど市民に竹ファンの活動を知ってもらう交流イベントを行っています。加えて、伐採+バーベキューなどのレクリエーションも多いので、気軽に参加できると思います。</p>
    signature: "ワタシ"
    spice_id: 2

# 教育支援協会
  -
    id: 4
    article_id: 3
    main_reporter: 1
    name: "えりえり"
    report_date: "2015/01/03"
    photo: "user.erieri.png"
    title: "～小さなほっこりがたくさん詰まったイベント！！～"
    article: |
      <p>だがしや楽校では子どもたちのボランティアをお手伝いすることができる。人のボランティアをお手伝いするのは初めての体験で一番近くからその様子を見られるということが新鮮だった。子どもたちのボランティア体験が終わった後に、真っ先に「どうだった？」と声をかけて感想を聞けることが何より楽しかった。子どもたちの様子を見ながら、私も子どもの時にこういう体験をしていたかったなあと思った。</p>
      <p>ただの子どもたちの送り迎えというわけではなく、心配そうにしていた子どもには、そっと寄り添える一言をいって送り出したり、元気に帰ってきた子には思い出エピソードを聞いたり、子どもを通じてお手伝いに行かせていただいたお店の人とお話ししたり、心がほっこりする小さなエピソードが沢山詰まった想いの詰まったイベントだった。ボランティアとして参加させてもらったが、子どもたちと一緒に作り上げていく雰囲気が私はとても好きだった。</p>
      <h3>◎小さな陰の主役に気が付いた</h3>
      <p>今まで子どもたちと一緒に何かをするとなると大人が子どもの面倒を見なきゃと思いがちだったが、今回イベントを通して子どもたちの逞しさを間近でみることが出来、逆に子どもたちに教わることも多々あった。だがしや楽校で、子どもたちがいろいろなお店に出入りすることによって出店のお店の一体感、イベントの一体感が作られている感じがして、改めて子どものすごさに気が付いた。子どもたちを引率するためにお店の前を通ると、子どもたちがさっきお手伝いに行ったお店の人に挨拶したり、それを笑ってお店の人が返したり。とっても些細なことだけど子どもたちがイベントを作る上でとっても大切な部分を担ってくれているんだなあと思った。</p>
    signature: "私"
    spice_id: 1
# ぐりぐら
  -
    id: 5
    article_id: 4
    name: "まっきー"
    main_reporter: 1
    report_date: "2015/01/01"
    point: "「食」についての知識が深まる！"
    title: "みんなと「好き」を分かち合う"
    article: |
      <p>ホワイトボードに落書きをしたり、設置用の鉄棒で遊び始めたり、折り紙を折ったりなど、一人一人が自分の好きなことをしていました。</p>
      <p>子ども達が何気なく自分のやりたい事をやっている様な自然な感じを、普段なかなかお目にする事が出来ないので、新鮮な感じがしました！自分も、小学生低学年の時に学童の様な施設に通っていたので、その時自分は何をしていたのだろうかと、ふと思いました。宿題が終わった子から自由時間に入ります。途中から来た子は、周りが宿題を終わらせて自由時間に入っているのでついつい遊びを始めようとしていました。しかし、遊んでいる子、宿題をしている子両者とも注意をうけると、それぞれの事を考え邪魔のないように対応していました。</p>
      <p>宿題をしている子が終わった後は、みんなでクッキングを始めました！</p>
    photo: "user.makki.png"
    signature: "オイラ"
    spice_id: 3

  -
    id: 6
    name: "うっちー"
    photo: "user.uchi.png"
    report_date: "2015/01/02"
    point: "子どもの主体性を育てる関わり方が体感できる！"
    title: "楽しいクッキングが「学び」の場にも！"
    article: |
      <p>ぐりぐらでは夕方に、クッキングや公園で遊んだりするそうです。私が体験した日は、クッキーを焼いたあとにアイシング（着色した溶き砂糖でペイント）を行いました。</p>
      <p>赤・黄・緑の食紅を使ってアイシングの色を作るのに、「混ぜたら何色になるかな～」と子どもたちは考えながら作業は進みます。「赤色」と「黄色」を混ぜたらオレンジになることは知っているけど、そこは言いたいのをグッとガマン。「混ぜてみようか？」といった声かけにとどめました。実際に混ぜた時の子どもの表情は、驚きと発見が込められた「笑顔」！私も一緒になって（知らなかったフリをして）驚きました。ちなみに、3色全部混ぜたら真っ黒になって、「うわ～っ」と思わず声が…。</p>
      <p>活動前に子どもと関わるポイントを伺ったところ、「子どもが考えることを引き出すような関わり方をしてほしい」ということでした。例えば「小麦粉120gの2倍」が分からなくて困っている時には、つい「240gだよ」と言いたくなってしまいます。でも、こうした時こそ、子どもにとっては学びのチャンス！どうしたらいいかを一緒に考えていると、「あっ！120gを2回はかればいいんだ！」とひらめきました。楽しい活動をする中で、考えたり体験したりする経験を大切にしたいということです。初めは少し難しいかもしれませんが、「ぐりぐら」の子どもたちと一緒にいるうちに、自然とできるようになると思います！</p>
    article_id: 4
    signature: "拙者"
    spice_id: 1

  -
    id: 7
    name: "えりえり"
    photo: "user.erieri.png"
    report_date: "2015/01/03"
    point: "家庭のような雰囲気の中で活動できる！"
    title: "子どもたちの学びをサポートできる！"
    article: |
      <p>17時すぎに遅れて合流。部屋に入ると早速、子どもたちが「誰ー？」と話しかけてきてくれてとてもアットホームな感じだった。</p>
      <p>子どもたちのクッキー作りはグループにいくつか分かれて、大人が率先して指示するというよりも、子どもたちが考え、動いていた。作ったクッキーにアイシングをするということで、子どもたちが砂糖に着色料を混ぜていた。そのときに、何色と何色を混ぜたらどんな色になるー？と、私も子どもたちと一緒になって考えた。</p>
      <p>ずっと１人の子に付きっきりになるのではなく、終わった子とじゃんけんして遊んだり、勉強している子に声をかけたり、いろいろな子と接する機会が多くあった。</p>
      <p>ぐりぐらさんは子どもたちが一生懸命考えて行動する姿を間近でみることが出来るのでオススメ。</p>
    article_id: 4
    signature: "タワシ"
    spice_id: 3

  -
    id: 8
    name: "はまちゃん"
    report_date: "2015/02/01"
    main_reporter: 1
    title: "￼みんながのびのびと遊べる"
    article: |
      <p>￼「綱引きやるよ~」と子どもや大人の間を綱を持って練り歩く男の子がいました。すると大人も子どもも混ざって綱引き大会が始まります。</p>
      <p>ボランティアに来た若者には「子どもは自由に遊んでいいんだということを知ってほしい」と代表の岡野さん。その言葉の通り、子ども、そして大人もみんなで自由に遊んでいるところが印象的でした。また、またここに来ることで、地域に学校以外の友達が増えたり他学年の友達と遊んだり、地域のボランティアさんとの関わりが生まれます。新しい遊びを生み出したり、昔の遊びを教えてもらったり、プレイパークは子どもたちにとってとても刺激の多い場所なのではないかと思いました。</p>
      <p>社会人になってから初めて子どもたちと１日中思いっきり遊びました。次の日は筋肉痛となりましたが、竹林を走り回ったり、大縄をしたり、懐かしい遊びをしたりとても楽しかったです。</p>
    article_id: 5
    photo: "user.hama.png"
    signature: "私"
    spice_id: 1

  -
    id: 9
    name: "ももすけ"
    report_date: "2015/02/01"
    main_reporter: 1
    title: "お母さんの「ほっ」とできる場所。"
    article: |
      <p>体験活動の合間に代表の岡野さんにお話を伺ったときに、「親子の距離がちょうど良くなる」という言葉が印象的でした。プレイパークは子どもが自由に遊べる場であると同時に、お母さんが子どもとの間にちょっと距離を置くことによって、子どもの行動に介入し過ぎることなく見守りながら他のお母さんたちと話をしたりできるので、お母さんにとっても安心して過ごすことが出来る場所なんだなぁと感じました。</p>
      <p>プレイパークでは子どもと遊ぶ気満々で来たのですが、一緒に来ているお母さんやお父さんとも一緒にお話して遊ぶことが出来たのは嬉しかったです。プレイパークのように、年齢関係なくみんなが好きなように遊んでお話できる空間って実は今、あまりないのかなって思います。</p>
      <p>竹林に作られた秘密基地に、空中ブランコ。そんな大人でもわくわくしちゃう空間で久しぶりに体中痛くなるまで思いっきり子どもたちと遊んで、子どもたちの仲間に入れてもらうことが出来て、とても楽しかったです!</p>
    photo: "user.momo.png"
    article_id: 5
    signature: "私"
    spice_id: 1

# ふくしまキッズ
  -
    id: 10
    name: "つっちー"
    report_date: "2015/03/31"
    main_reporter: 1
    title: "強い絆"
    article: |
      <p>私は、今回で2回目の参加でした。1回目の参加のときは、高校生でした。周りのボランティアさんは、ほぼ年上の方で緊張してしまいビクビクでしたが、2回目になると、気持ちに余裕を持って参加できました。</p>
      <p>大変だったことは、こどもたちの体調管理と自分の体調管理でした。冬は、インフルエンザとノロウィルスが流行りの時期で、集団生活では一人がかかると他の子もかかる確率が高いです。そのため、子どもの健康をみることは、とっても大切なことです。ボランティア自身も体調を崩さないように、無理しないでボランティア同士で支えあいました。</p>
      <p>私は6日間の活動のなかの5日間の参加で、こどもと同じ部屋でお泊りもしました。子どもが、やっていけないことをしてしまったりしたときに、どうやって、やってはいけないことだと伝えるのが難しかったです。</p>
      <p>私は、こどもたちの目線に合わせて理解してもらえるように、ゆっくり時間かけて子どもと話しました。子ども、そして年の違うボランティアさんとのコミュニケーション、人前で話すときに緊張せずにすらすら話すためにどうしたらいいのか、子どもが体調悪いときに、どのように支えるのか等々たくさん学べることがあります。分からなくなったり、悩んだりしたら、そのままにせずに周りのボランティアさんや運営のかたに話しました。話を聞いてくれて、教えてくれたり、一緒に考えてくれたりします。</p>
      <p>子どもたちと公園などでおもいっきり遊ぶほか、家族のことや小学校のこと、友達のこと、福島キッズで体験したことを子どもが楽しそうに話してくれたりします。子どもの笑顔と楽しい気持ちなどお金では得られないものをかならず手に入れられ、自分自身が成長できます。</p>
    photo: "user.tuchi.png"
    article_id: 6
    signature: "私"
    spice_id: 1

  -
    name: "うちださん"
    report_date: "2015/03/31"
    main_reporter: 1
    title: "改めて「ふくしま」を考えるきっかけ"
    article: |
      <p>日本人にとって、3.11と原発事故は心に残る出来事だったと思います。4年近く経過し、マスメディアで取り上げられることは少なくなっています。宿泊施設内には、「ふくしまメッセージ」と称して、福島から参加する子どもと、そのお母さん・お父さんからの手紙を読む機会があります。避難生活が続き、今後の見通しが持てないこと。子どもにとって楽しみな運動会で、砂場やグラウンドが使えずに競技が制限されていること。自宅の庭ではいまだに除染作業が行われていること。40組近くの保護者から寄せられた手紙に共通していたのは、「復興とはほど遠い現状」であることと、「制限された生活の中で、子どもが楽しむ機会を作ってくれることへの感謝」の2点です。報道だけでは知り得ない、リアルな思いを読み、改めてさまざまなことを考えるきっかけになりました。<br>2011年から始まったこのプログラムも、今回で3年目。ボランティアやスタッフの中には、活動当初から関わっているボランティアも多くいます。はじめは、「被災地の子どもを支えたい」と始めたという、あるボランティアの方は、2年目は、「もっと多方面で支援したい」と思いスタッフとして積極的に活動に参画したそうです。今回は、「自分が関わることよりも、自身やこのプログラムを通して人をつなげていきたい」と考えているそうです。長く活動を続けているからこそボランティアも成長し、少しずつ輪が広がっていくと感じました。</p>
    photo: "user.uchi.png"
    article_id: 6
    signature: "私"
    spice_id: 1

  -
    name: "うちださん"
    report_date: "2015/03/31"
    main_reporter: 1
    title: "強い絆"
    article: |
      <p>プログラムの4日目と5日目、仕事が休みの土日に合わせて「ふくしまキッズ」に参加しました。<br>この日の活動は、横浜プログラムのメイン、「だがしや楽校」。子どもたちは期間中に企画から準備まで自分たちで考えてきたということで、楽しみにしていました。<br>午前中はみんなで準備をして、午後が本番！ゲームセンター、占いの館、足湯などのお店は、子どもならではの創意工夫が施されたサービスが行われていました。<br>当日の集合時にボランティア対象のガイダンスが行われ、子どもと関わる心構えなどを聞きましたが、役割分担等は特にありませんでした。子ども達とは初対面で、名前もわからない…。私を含めて、この日が初参加の社会人ボランティアの多くは、どのように活動をしたら良いのか戸惑っていたように思います。<br>このプログラムは、1週間の長期間、親密に子どもたちと関われることが、ボランティア側の魅力の一つだと思います。純粋に「子どもと関わりたい」という人は、自身の休日やプログラムの後半からの参加だと、楽しさを感じられないかもしれません。<br>ですが、ボランティアとしての関わりは、子どもと関わるだけではありません。そのプロジェクト名から、「被災地の子どもたちと関わる」活動だと連想しますが、子どもが楽しく過ごすための役割は、多様にあります。今回の「ふくしまキッズ2014冬プログラム」に関わったボランティアは、1週間で延べ200人以上！多くのボランティアに支えられているからこそ、継続した活動ができていると、スタッフは話しています。<br>　・およそ200食もの食事をつくる調理班。<br>・事故がなく子どもたちが楽しめるように、スタッフの配置など資料作りを行うIT班。<br>・離れた子どもの様子をブログで伝えるブログ班。<br>・急病やケガに対処するために備える救護班。<br>他にも、大人の手が必要な場面はたくさんあります。<br>いわゆる「裏方」の役割を担うことで、子どもたちもさまざまな経験を得て、横浜での楽しい思い出を胸に、福島に帰れます。一緒に時間を過ごす子どもたちは、陰で頑張る大人の姿をよく見ています。たとえ子どもと遊ぶことがメインの活動ではなくても、子どもと接する機会は意外と多く、心を開いて接してくれます。</p>
    photo: "user.uchi.png"
    article_id: 6
    signature: "私"
    spice_id: 1

  -
    name: "ひろぴー"
    report_date: "2014/12/8"
    main_reporter: 1
